        <script>
            function toast(
            {
                title = 'Success',
                message = 'You are my every thing',
                type = 'info',
                duration = 5000
            })

            {
                    const main = document.getElementById('toast');
                    if(main)
                    {
                        const toast = document.createElement('div');
                        // Auto remove
                        const autoRemovedId = setTimeout(function()
                        {
                            main.removeChild(toast);
                        }, duration + 1000);

                        // Click to close
                        toast.onclick = function(e)
                        {
                            if(e.target.closest('.toast__close'))
                            {
                                main.removeChild(toast);
                                clearTimeout(autoRemovedId);
                            }
                        }

                        const icons = {
                            success: 'fa-solid fa-circle-check',
                            info: 'fa-solid fa-info',
                            warning: 'fa-regular fa-circle-xmark',
                            error: 'fa-solid fa-bug',
                        };
                        const icon = icons[type];
                        const delay = (duration / 1000). toFixed(2);

                        toast.classList.add('toast' , `toast__${type}`);
                        toast.style.animation = `slideInLeft ease 1s, fadeout linear 1s ${delay}s forwards`;
                        toast.innerHTML = ` 
                            <div class="toast__icon">
                                <i class="${icon}"></i>
                            </div>
                            <div class="toast__body">
                                <h3 class="toast__title">${title}</h3>
                                <p class="toast__msg">${message}</p>
            
                            </div>
                            <div class="toast__close">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </div>
                        </div> `;
                        main.appendChild(toast);
                        
                    }
            }
